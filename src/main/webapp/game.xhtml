<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
</h:head>

<h:body>
    <style type="text/css">
        .logo {
            width: 5%
        }

        .detail {
            width: 95%;
            padding-left: 25px;
        }

        .detail td {
            font-size: 24px;
        }
        body {
            background-color: blue;
            color: yellow;
            font-family: "Comic Sans MS";
            font-size: large;
        }
    </style>


    <h:form id="form">
        <p:repeat value="#{allGamesView.games}" var="game">
            <h:panelGrid columns="2" style="width:40%" columnClasses="logo.detail">
                <p:graphicImage library="images" name="#{game.system.toLowerCase()}.jpg" width="100px" height="100px"/>

                <p:outputPanel>
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputText value="Name:"/>
                        <h:outputText value="#{game.name.toUpperCase()}"
                                      style="font-weight: bold; font-style: italic;"/>
                        <h:outputText value="System:"/>
                        <h:outputText value="#{game.system}"
                                      style="font-weight: bold; font-style: italic;"/>
                        <h:outputText value="Price:"/>
                        <h:outputText value="$#{game.price}"
                                      style="font-weight: bold;font-style: italic;"/>
                        <h:outputText value="Quantity:"/>
                        <h:outputText value="#{game.quantity}"
                                      style="font-weight: bold;font-style: italic;"/>
                    </h:panelGrid>
                </p:outputPanel>
                <p:commandButton value="Edit Item" action="#{allGamesView.redirectToEditGame}"
                                 style="margin-right:20px;
                                 background-color: aqua;">
                    <f:actionListener binding="#{editGamesView.populateView(game.id)}" />
                </p:commandButton>
                <p:commandButton value="Remove From Cart" action="#{allGamesView.deleteGame(game.id)}"
                                 style="margin-right:20px;
                                 background-color: red;"/>
            </h:panelGrid>
            <hr/>
        </p:repeat>
        <p:commandButton value="Add New Game" action="#{allGamesView.redirectToEditGame}"
                         style="margin-right:20px; background-color: green"/>
    </h:form>

</h:body>
</html>
